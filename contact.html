    }
    .contact-buttons a {

      background-color: #0f172a;

      transition: background 0.3s;

    .contact-buttons a:hover {

    }
    footer {
      text-align: center;
      padding: 15px;
      background-color: #0f172a;
      color: #9ca3af;
